    <ul class ="navBar">

      <div style="padding:20px;margin-top:30px;">
      <h1 style="margin-top: 10%;">Please enter your information</h1>
      <h7><em> **Yellow fields are required **</em></h7>
    </div>

    <div class = "formFields">
    <form action="createCustomer" method="POST">
        <div class="form-group">
            <input type="text" class="form-control"  placeholder = "First Name"  required name="firstName">
            <input type="text" class="form-control" placeholder = "Last Name" name="lastName">
            <input type="text" class="form-control"  placeholder = "Username" required name="username">
                        <input type="text" class="form-control"  placeholder = "Password" required name="password">
            <input type="tel" class="form-control" placeholder = "Phone Number" pattern="[0-9]{11}" required name="phoneNumber">
            <input type="email" class="form-control"  placeholder = "Email"  required name="email">
            <input type="date" class="form-control" placeholder = "Date of Birth" required name="dateOfBirth">
            <input type="text" class="form-control" placeholder = "Address" name="address">
            <input type="text" class="form-control" placeholder = "Apartment Number" name="apartment">
            <input type="text" class="form-control" placeholder = "City" name="city">
            <input type="text" class="form-control" placeholder = "State" name="state">
            <input type="text" class="form-control" placeholder = "Country" name="country">
            <input type="text" class="form-control" placeholder = "Postal Code" name="postalCode">
        <button type="submit" class="btn btn-primary">Login!</button>
        </div>
    </div>
    </form>
    
    <div>
        <button style ="background:none; border: none; "><a href ="/new-users.html">Create new account</a></button>
